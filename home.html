<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Header 1</h1>
    <p>This is my paragraph</p>
    <span id="innerSpan"></span>
    <span class="redTheme"></span>
    <span class="blueTheme"></span>
    <ol>
        <li id="id1"></li>
        <li id="id2"></li>
        <li id="id3"></li>
    </ol>
    <a href="abc.html"></a>
    <img src="i1.png" alt="A house">
    <img src="image1.jpg" alt="myhouse">
    <br>
    <b>This text is Bold</b>
    <br>
    <em>This is in italics</em>
    <br>
    <i>This is also in italics</i>
    <p>f<sub>0</sub>+f<sub>1</sub></p>
    <p>a<sup>2</sup>+b<sup>2</sup></p>
    <ol type="a" start="4">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="1" start="3">
        <li>Apple</li>
        <li>Cherry</li>
        <li>Orange</li>
    </ol>

</body>
</html>
